{% load static %}
{% include "main/includes/head.html" %}
{% include "main/includes/navbar.html" %}


<div class='container'>
    <div class='row'>
        <br>
        <br>
        {% for faculty in faculties %}
        
            <div class="col l4 s12 m6">
                <a href="{% url 'dep_display' faculty.name %}" class="waves-effect waves-light" style="color:#000">
                    <div class="card-panel hoverable" style="height:360px; background-color:#FFFFFF;">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator responsive-img"  style="width:250px" src="{{faculty.imageURL}}">
                        </div>
                        <br>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{faculty.name}}</span>
                            <p><a href="{% url 'dep_display' faculty.name %}">Visit</a></p>
                        </div>                        
                    </div>
              <a/>
            </div>
        {% endfor %}
        <br>
    </div>
</div>
{% include "main/includes/footer.html" %}
